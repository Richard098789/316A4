<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Generation Physics Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #canvas-container {
            width: 100%;
            height: 80vh;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        #tooltip {
            position: absolute;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 5px;
            pointer-events: none;
            display: none;
            z-index: 1000;
            font-size: 14px;
            max-width: 200px;
        }

        .tooltip-row {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
        }

        #controls {
            margin: 20px 0;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 0 10px;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>

<body>
    <div id="tooltip"></div>
    <h1 style="text-align:center; margin-top:20px; font-size:2em; color:#333;">Pokemon Generations & Legendary Status
        Visualization</h1>
    <div id="controls">
        <button id="startBtn" disabled>GO!</button>
        <button id="resetBtn">Reset</button>
        <button id="filterSubLegendary">Sub-Legendary</button>
        <button id="filterLegendary">Legendary</button>
        <button id="filterMythical">Mythical</button>
    </div>
    <div id="legend" class="legend" aria-hidden="false" style="position:relative; margin-bottom:10px;"></div>
    <div id="canvas-container"></div>
    <div id="tooltip"
        style="position:absolute; pointer-events:none; background:rgba(0,0,0,0.8); color:white; padding:6px 8px; border-radius:4px; font-size:13px; display:none; z-index:1000;">
    </div>
    <script src="js/visualization.js"></script>
</body>

</html>
