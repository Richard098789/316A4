<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Generation Physics Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #canvas-container {
            width: 100%;
            height: 80vh;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        #controls {
            margin: 20px 0;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 0 10px;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>

<body>
    <div id="controls">
        <button id="startBtn" disabled>Start Animation</button>
        <button id="resetBtn">Reset</button>
    </div>
    <div id="canvas-container"></div>
    <script src="js/visualization.js"></script>
</body>

</html>
